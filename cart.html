<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Flipkart</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/cart.css">
    <style>
        body { background: #f1f3f6; font-family: 'Roboto', Arial, sans-serif; margin: 0; }
        .cart-header { background: #2874f0; color: #fff; padding: 18px 0; text-align: center; }
        .cart-header img { vertical-align: middle; width: 120px; }
        .cart-container { max-width: 900px; margin: 32px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); display: flex; flex-wrap: wrap; }
        .cart-items { flex: 2; padding: 32px 24px; }
        .cart-item { display: flex; align-items: center; border-bottom: 1px solid #eee; padding: 18px 0; }
        .cart-item img { width: 80px; height: 80px; object-fit: contain; margin-right: 18px; }
        .cart-item-details { flex: 1; }
        .cart-item-title { font-size: 17px; font-weight: 500; color: #212121; }
        .cart-item-price { color: #388e3c; font-size: 16px; margin-top: 6px; }
        .cart-item-qty { margin-top: 8px; }
        .cart-item-remove { color: #d32f2f; cursor: pointer; font-size: 14px; margin-left: 12px; }
        .cart-price-details { flex: 1; background: #f7fafc; padding: 32px 24px; border-radius: 0 8px 8px 0; }
        .price-title { font-size: 18px; font-weight: 500; margin-bottom: 18px; }
        .price-row { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 15px; }
        .price-total { font-weight: 700; color: #2874f0; font-size: 17px; margin-top: 18px; }
        .place-order-btn { width: 100%; background: #fb641b; color: #fff; border: none; padding: 14px; font-size: 17px; border-radius: 2px; cursor: pointer; font-weight: 500; margin-top: 24px; }
        .place-order-btn:hover { background: #f95c1c; }
        @media (max-width: 900px) { .cart-container { flex-direction: column; } .cart-price-details { border-radius: 0 0 8px 8px; } }
    </style>
</head>
<body>
    <div class="cart-header">
        <img src="src/flipkart-logo.svg" alt="Flipkart Logo">
        <span style="font-size:22px; font-weight:500; margin-left:12px;">My Cart</span>
    </div>
    <div class="cart-container">
        <div class="cart-items">
            <!-- Example cart items, replace with dynamic JS -->
            <div class="cart-item">
                <img src="src/mobiles.png" alt="Product">
                <div class="cart-item-details">
                    <div class="cart-item-title">Samsung Galaxy S21</div>
                    <div class="cart-item-price">₹49,999</div>
                    <div class="cart-item-qty">Qty: <input type="number" value="1" min="1" style="width:40px;"> <span class="cart-item-remove">Remove</span></div>
                </div>
            </div>
            <div class="cart-item">
                <img src="src/fashion.webp" alt="Product">
                <div class="cart-item-details">
                    <div class="cart-item-title">Men's T-Shirt</div>
                    <div class="cart-item-price">₹599</div>
                    <div class="cart-item-qty">Qty: <input type="number" value="2" min="1" style="width:40px;"> <span class="cart-item-remove">Remove</span></div>
                </div>
            </div>
        </div>
        <div class="cart-price-details">
            <div class="price-title">Price Details</div>
            <div class="price-row"><span>Subtotal</span><span>₹51,197</span></div>
            <div class="price-row"><span>Delivery Charges</span><span style="color:#388e3c;">FREE</span></div>
            <div class="price-total">Total: ₹51,197</div>
            <button class="place-order-btn">Place Order</button>
        </div>
    </div>
</body>
</html>
