<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Flipkart</title>
    <link rel="stylesheet" href="styles/index.css">
    <style>
        body {
            background: #f1f3f6;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
        }
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 28px 24px 28px;
        }
        .flipkart-logo {
            display: block;
            margin: 0 auto 24px auto;
            width: 120px;
        }
        .login-title {
            font-size: 22px;
            font-weight: 500;
            color: #2874f0;
            margin-bottom: 8px;
            text-align: center;
        }
        .login-desc {
            font-size: 14px;
            color: #878787;
            margin-bottom: 24px;
            text-align: center;
        }
        .login-form label {
            font-size: 13px;
            color: #878787;
            margin-bottom: 4px;
            display: block;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #e0e0e0;
            border-radius: 2px;
            font-size: 15px;
        }
        .login-form .forgot-link {
            float: right;
            font-size: 13px;
            color: #2874f0;
            text-decoration: none;
            margin-top: -14px;
            margin-bottom: 18px;
        }
        .login-form .login-btn {
            width: 100%;
            background: #fb641b;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 2px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 16px;
        }
        .login-form .login-btn:hover {
            background: #f95c1c;
        }
        .signup-link {
            text-align: center;
            font-size: 14px;
            color: #212121;
        }
        .signup-link a {
            color: #2874f0;
            text-decoration: none;
            font-weight: 500;
        }
        @media (max-width: 500px) {
            .login-container {
                max-width: 100%;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
                padding: 24px 12px 16px 12px;
            }
            .flipkart-logo {
                width: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="src/flipkart-logo.svg" alt="Flipkart Logo" class="flipkart-logo">
        <div class="login-title">Login</div>
        <div class="login-desc">Get access to your Orders, Wishlist and Recommendations</div>
        <form class="login-form">
            <label for="user">Enter Email/Mobile number</label>
            <input type="text" id="user" name="user" placeholder="Email or Mobile Number" required>
            <a href="#" class="forgot-link">Forgot?</a>
            <label for="password">Enter Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login / Request OTP</button>
            <div id="login-message" style="color:#d32f2f; font-size:13px; margin-top:8px; text-align:center;"></div>
        </form>
        <div class="signup-link">
            New to Flipkart? <a href="signup.html">Create an account</a>
        </div>
    </div>
</body>
</html>
